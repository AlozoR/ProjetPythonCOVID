{% load static %}

<head>
    <link href="{% static 'accueil.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<h1>Inscription</h1>

<style>
input[type=text], select {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 80%;
  background-color: blue;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: darkblue;
}
</style>



<body>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Valider">
    </form>


    <a href="/mainsite/login"> Connection </a>
</body>
