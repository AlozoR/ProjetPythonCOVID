{% load static %}

<head>
    <link href="{% static 'Test.css'%}"   rel="stylesheet" type="text/css" media="all" />
</head>

<h1>Connexion</h1>

{% if error %}
<p><strong>Identifiants incorrects</strong></p>
{% endif %}

{% if user.is_authenticated %}
    Vous êtes connecté, {{ user.username }} !
    <a href="{% url 'mainsite:commande' %}">Accéder au site</a>
{% else %}
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Se connecter">
</form>
{% endif %}

<a href="{% url 'mainsite:inscription' %}">Inscription</a>
