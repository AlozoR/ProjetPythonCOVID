<h1>Connexion</h1>

{% if error %}
<p><strong>Identifiants incorrects</strong></p>
{% endif %}

{% if user.is_authenticated %}
    Vous êtes connecté, {{ user.username }} !
    <a href="{% url 'commande' %}">Accéder au site</a>
{% else %}
<form method="post" action="{% url 'mainsite:commande' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Se connecter">
</form>
{% endif %}

<a href="{% url 'mainsite:inscription' %}">Inscription</a>
